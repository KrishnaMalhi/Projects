        <section class="homePage container">
            <div class="row">
                <div class="col-md-2">
                </div>
                
                <div class="col-md-8 displayContent">
                    <h3>To Do List</h3>
                    <hr>
                    <input type="text" placeholder="Title" id="subject">
                    <input type="date" id="dateIn">
                    <textarea id="description">Description</textarea><br>
                    
                    <button  ><a onclick="toDoList()">Add</a> </button>
                    <button> <a href="#todolist">View List</a> </button>
                    <button> <a href="#timer">Timer</a> </button>
                    <button> <a href="#counter">Counter</a> </button>
                    
                </div>
                
                <div class="col-md-2">
                </div>
            </div>
        </section>
        
        <!-- ------------------ Timer ----------------------->
        <section class="timer container" id="timer">
            <div class="row">
                <div class="col-md-12 timerDisplay">
                    <h3>Timer</h3>
                    <hr>
                    <div id="timer-Display"></div>
                    
                </div>
            </div>
        </section>
        
        <!-- ------------------ ToDoList ----------------------->
        
        <section class="todolist container" id="todolist">
            <div class="row">
                <div class="col-md-2">
                </div>
                
                <div class="col-md-8" id="displayContent">
                    <h3>To Do List</h3>
                    <hr>
                    <ul id="todomenue"></ul>
                    
                </div>
                    
                <div class="col-md-2">
                </div>
            </div>
        </section>
        
        <!-- ------------------ Counter ----------------------->
        
        <section class="counter container" id="counter">
            
            <div class="row">
                <div class="col-md-12 counterDisplay">
                    <h3>Counter</h3>
                    <hr>
                    <div id="counter-Buttons">
                        <button onclick="startTimer()">start</button>
                        <button onclick="stopTimer()">stop</button>
                        <button onclick="resetTimer()">reset</button>
                    </div><hr>
                    <div id="counter-Display">00:00:00</div>
                    
                </div>
            </div>
            
        </section>
        
      <!-- ------------------ TicTacToe ----------------------->
        <section class="ticTacToe container" id="tictactoe">
            
            <div class="row">
                <div class="col-md-2 score">
                    <h3>Player1</h3>
                    <hr>
                </div>
                <div class="col-md-8 tictactoeDisplay">
                    <h3>Tic Tac Toe</h3>
                    <hr>
                    
                    <div id="tictactoe-Display" class="container">
<!--                        <div class="row tic">-->

                                <span class="ticTacToeButtons">ad </span>

<!--                            </div>-->
<!--                        </div>-->

<!--                            <div class="col-md-12 tic">-->
                                <span class="ticTacToeButtons"> asdf </span>
                                <span class="ticTacToeButtons"> asdf </span>
                                <span class="ticTacToeButtons"> asd </span><br>
<!--                            </div>-->
<!--                        </div>-->
<!--                        <div class="row tic">-->
<!--                            <div class="col-md-12 tic">-->
                                <span class="ticTacToeButtons"> asdf </span>
                                <span class="ticTacToeButtons"> asdf </span>
                                <span class="ticTacToeButtons"> asdf </span>
<!--                            </div>-->
<!--                        </div>-->
                    </div>
                    
                </div>
                <div class="col-md-2 score">
                    <h3>Player2</h3>
                    <hr>
                </div>
            </div>
            <br><br><br><br><br><br><br><br><br>
            
        </section>
